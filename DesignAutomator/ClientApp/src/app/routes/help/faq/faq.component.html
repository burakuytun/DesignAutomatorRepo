<div class="container container-md">
  <div class="row mb-3">
    <div class="col-lg-8">
      <div class="h1 text-bold">FAQs</div>
    </div>
  </div>
  <div *ngFor="let section of sections">
    <h4 class="my-3 py-3 text-dark">{{section.title}}</h4>
    <accordion [closeOthers]="oneAtATime" >
      <accordion-group panelClass="b0 mb-2" *ngFor="let question of section.questions">
        <div accordion-heading>
          <small>
            <em class="fa fa-plus text-primary mr-2"></em>
          </small>
          <span>{{question.title}}</span>
        </div>
        <p>
          {{question.answer}}
        </p>
      </accordion-group>
    </accordion>
  </div>
</div>
